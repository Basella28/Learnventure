<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LearnVenture</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      background-image: url('background.jpg'); /* <- Replace this with your image path */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      backdrop-filter: brightness(0.85);
    }

    h1 {
      font-size: 40px;
      text-shadow: 0 0 10px rgba(255,255,255,0.4);
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .medieval-style {
      font-family: 'MedievalSharp', cursive;
      background: rgba(75, 46, 131, 0.8);
      border: 2px solid #bfa76f;
      color: #fff;
    }

    .futuristic-style {
      font-family: 'Orbitron', sans-serif;
      background: rgba(0, 188, 212, 0.8);
      border: 2px solid #00e5ff;
      color: #fff;
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      min-width: 140px;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 30px;
      }
      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to LearnVenture</h1>
  <p>Choose your adventure style:</p>
  <div class="button-container">
    <button class="medieval-style" onclick="alert('Medieval mode selected!')">Medieval 🛡️</button>
    <button class="futuristic-style" onclick="alert('Futuristic mode selected!')">Futuristic 🚀</button>
  </div>
</body>
</html>
