<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LearnVenture</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    .button-container {
      margin-top: 30px;
    }
    button {
      font-size: 18px;
      padding: 10px 25px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .medieval {
      background-color: #4b2e83;
      color: white;
    }
    .futuristic {
      background-color: #00bcd4;
      color: white;
    }
    button:hover {
      opacity: 0.8;
    }
    .message {
      font-size: 22px;
      margin-top: 40px;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>Welcome to LearnVenture</h1>
  <p>Select your adventure style:</p>

  <div class="button-container" id="styleButtons">
    <button class="medieval" onclick="selectStyle('Medieval')">Medieval</button>
    <button class="futuristic" onclick="selectStyle('Futuristic')">Futuristic</button>
  </div>

  <div class="message" id="resultMessage"></div>

  <script>
    function selectStyle(style) {
      document.getElementById('styleButtons').style.display = 'none';
      document.getElementById('resultMessage').innerText = `You chose the ${style} theme! Your adventure will begin soon... üõ°Ô∏èüöÄ`;
    }
  </script>
</body>
</html>
